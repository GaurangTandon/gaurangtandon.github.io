        <div class="container-fluid" id="contact">
            <div class="row header">
                <h2>Contact me</h2>
                <p>Fill out the form, or reach me on the social networks below</p>
            </div>
            <div class="row contact-form">
                <form>
                    <div class="form-group">
                        <label for="inputName">Your name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="inputName"
                            placeholder="Enter full name without initials (example: John Doe)"
                            pattern="\w+ \w+"
                        />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="inputEmail"
                            aria-describedby="emailHelpTip"
                            placeholder="Enter email"
                            required
                        />
                        <small id="emailHelpTip" class="form-text text-muted">No spam, promise!</small>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Write your message here" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
